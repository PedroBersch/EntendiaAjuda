<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntediaAjuda</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button id="button">button</button>
    <br><br><br>
    <select name="type" id="type">
        <option value="education">education</option>
        <option value="recreational">recreational</option>
        <option value="social">social</option>
        <option value="charity">charity</option>
        <option value="cooking">cooking</option>
        <option value="relaxation">relaxation</option>
        <option value="music">music</option>
        <option value="busywork">busywork</option>
    </select>
    <br><br><br>
    <input type="range" min="1" max="5" value="1" class="slider-participants" id="participants"
        oninput="this.nextElementSibling.value = this.value">
    <output>1</output>
    <br><br><br>
    <input type="range" min="0.0" max="1.0" value="0.1" step="0.1" class="slider-price" id="price"
        oninput="this.nextElementSibling.value = this.value">
    <output>0.5</output>
    <br><br><br>
    <input type="range" min="0.0" max="1.0" value="0.1" step="0.1" class="slider-accessibility" id="accessibility"
    oninput="this.nextElementSibling.value = this.value">
<output>0.5</output>
    <br><br><br><br><br><br>
    <label for="textarea">Ideia</label>
    <br>
    <textarea id="textarea-idea" name="textarea" rows="5" cols="33">
</textarea>
</body>

</html>
